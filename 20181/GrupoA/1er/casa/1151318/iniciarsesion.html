<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<a href="index.html"></a>
</head>
<body>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<form class="contact_form" parent="_blank" method="POST" action="index.html" id="contact_form" runat="server"> 
	
	<div>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="index.html">
						<img title="tksis" src="imagen/tksis.jpg" />
					</a>
				</div>
			</div>
		</nav>
	</div>
<div class="container">
	<div class="col-xs-12 col-sm-12">
		<ul> 
			<li> <h2>Iniciar Sesion</h2> 
				<span class="required_notification">* Datos requeridos</span> 
			</li> 
			<li> 
				<label for="email">*Email:</label> 
				<input type="email" name="email" placeholder="info@dominio.com" required /> 
				<span class="form_hint">Formato correcto: "name@dominio.com"</span>
			</li> 
			<li> 
				<label for="password">*Contraseña:</label> 
				<input type="password" name="website" placeholder="Contraseña" required pattern=".{8,}" /> 
				<span class="form_hint">La Contraseña debe Contener Minimo 8 Caracteres</span>
			</li> 
			<li> 
				<button class="submit" type="submit">Iniciar Sesion</button> 
				<a href="index.html"></a>
			</li> 
		</ul> 
	</div>
</div>
<footer class="footer">
	<div class="container">
		<div class="col-xs-12 col-sm-6">
			<p class="text-mute">
				<p>&copy; 2018 tksis.com<p></p>
		</div>
		<div class="col-xs-12 col-sm-6">
			<p></p>
		</div>
	</div>
</footer>
</body>
</html>
