<!DOCTYPE html>
<html>
<head>
	<title>TeEnviamosLoQueSea</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<form action="" class="">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input class="form-control" id="nombre" type="text" placeholder="Nombre:">
			</div>

			<div class="form-group">
				<label for="Option">Elige una opción</label>
				<select class="form-control" name="" id="Option">
					<option value="">CC</option>
					<option value="">TI</option>
					<option value="">CE</option>
				</select>
			</div>

			<div class="form-group">
				<label for="correo">Correo:</label>
				<input class="form-control" id="correo" type="text" placeholder="Correo:">
			</div>

			<div class="form-group">
				<label for="telefono">Teléfono:</label>
				<input class="form-control" id="telefono" type="text" placeholder="Teléfono:">
			</div>

			<div class="form-group">
				<label for="celular">Celular:</label>
				<input class="form-control" id="celular" type="text" placeholder="celular:">
			</div>

			<div class="form-group">
				<label for="hv">Hoja de vida:</label>
				<input type="file" id="hv">
				<p class="help-bock">Máximo 50MB</p>
			</div>

			<button class="btn btn-primary">Registrar</button>
			
		</form>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
