<body>

  <div class="container">
    <div class="form__top">
      <h2>REGISTRA TU ENVIO</h2>
    </div>    
    <form class="form__reg" action="">
            <LABEL>INFORMACION DEL PRODUCTO</LABEL>
            <input class="input" type="text" placeholder="&#128100;  Atributo 1" required autofocus>
            <input class="input" type="email" placeholder="&#9993;   Atributo 2" required>
            <input class="input" type="text" placeholder="&#128222;  Atributo 3" required>
            <input class="input" type="text" placeholder="&#8962;    Atribut0 4 " required>
            <select  class="input" type="text" placeholder="&#8962;  Atributo 5 " required>
            <OPTION SELECTED>Atributo 6</OPTION>
            <OPTION >tipo usuario1</OPTION>
            <OPTION >tipo usuario 2</OPTION>
            </SELECT>
            
            <select  class="input" type="text" placeholder="&#8962;  Atributo 7" required>
            <OPTION SELECTED>Atributo 8</OPTION>
            <OPTION>seleccion 1</OPTION>
            <OPTION >seleccion 2</OPTION>
            </SELECT>

            <LABEL>INFORMACION DEL CLIENTE </LABEL>
            <input class="input" type="text" placeholder="&#128100;  Atributo 1" required autofocus>
            <input class="input" type="email" placeholder="&#9993;   Atributo 2" required>
            <input class="input" type="text" placeholder="&#128222;  Atributo 3" required>
            <input class="input" type="text" placeholder="&#8962;    Atribut0 4 " required>

            <div class="btn__form">
            <input class="btn__submit" type="submit" value="REGISTRAR">
            <input class="btn__reset" type="reset" value="LIMPIAR"> 
           

            </div>
    </form>
